<div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">

    <div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
        <div class="d-flex justify-content-center h-100 align-items-center">
            <div class="authincation-content style-2">
                <div class="row no-gutters">
                    <div class="col-xl-12 tab-content">
                        <div id="sign-up" class="auth-form tab-pane fade show active  form-validation">
                            <form id="dz_login_signup_form" class="form-validate">
                                <h3 class="text-center mb-4 text-black">Sign up your account</h3>
                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-email"><strong>Email</strong></label>
                                    <div>
                                        <input type="email" class="form-control" id="val-email" name="val-email"
                                               placeholder="hello@example.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-name"><strong>Name</strong></label>
                                    <div>
                                        <input type="text" class="form-control" id="val-name" name="val-name"
                                               placeholder="Enter a username..">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-dob"><strong>BirthDay</strong></label>
                                    <div>
                                        <input type="text" class="form-control" id="val-dob" name="val-address"
                                               placeholder="Enter a date..">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-address"><strong>Address</strong></label>
                                    <div>
                                        <input type="text" class="form-control" id="val-address" name="val-address"
                                               placeholder="Enter an address..">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-icon"><strong>Icon url</strong></label>
                                    <div>
                                        <input type="text" class="form-control" id="val-icon" name="val-icon"
                                               placeholder="Enter an icon url..">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="mb-1 text-black" for="val-password"><strong>Password</strong></label>
                                    <div>
                                        <input type="password" class="form-control" id="val-password"
                                               name="val-password" value="">
                                    </div>
                                </div>

                                <div class="form-group mb-0">
                                    <label class="radio-inline mr-3"><input type="radio" name="role" value="Customer" checked>Customer</label>
                                    <label class="radio-inline mr-3"><input type="radio" name="role" value="Merchant">Merchant</label>
                                </div>



                                <div class="form-group text-center mt-4">
                                    <button type="button" class="btn btn-primary btn-block" id="signUpButton">Sign
                                        up
                                    </button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p>Already have an account? <a class="text-primary" href="#sign-in" data-toggle="tab" id="toSignIn">Sign
                                    in</a></p>
                            </div>
                        </div>
                        <div id="sign-in" class="auth-form tab-pane fade  form-validation">
                            <form id="dz_login_signin_form" class="form-validate">
                                <h3 class="text-center mb-4 text-black">Sign in your account</h3>
                                <div class="form-group">
                                    <label class="mb-1" for="val-email"><strong>Email</strong></label>
                                    <div>
										<input type="email" class="form-control" id="val-email2" name="val-email"
											   placeholder="hello@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="mb-1"><strong>Password</strong></label>
                                    <input id="val-password2" type="password" class="form-control" value="">
                                </div>

                                <div class="text-center form-group">
                                    <button type="button" class="btn btn-primary btn-block" id="signInButton">Sign
                                        In
                                    </button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p>Don't have an account? <a class="text-primary" href="#sign-up" data-toggle="tab">Sign
                                    up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#signUpButton').click(function () {
        $.post({
            contentType : 'application/json',
            url: Util.url('user/register'),
            data : JSON.stringify({
                "id": null,
                "email": $('#val-email').val(),
                "dob": Util.dateFormat($('#val-dob').val()),
                "userName": $('#val-name').val(),
                "password": $('#val-password').val(),
                "icon": $('#val-icon').val(),
                "address": $('#val-address').val(),
                "paymentInfo": 500,
                "role": $('input[name=role]:checked').val(),
            }),
            success: function (json) {
                Util.message(json.msg, json.code);
                if (json.code === 0) {
                    $.post({
                        url: Util.restfulUrl('user/login/', [$('#val-email').val(), $('#val-password').val()]),
                        success: function (json) {
                            Util.message('try login:' + json.msg, json.code);
                            if (json.code === 0) {
                                window.location.href = './index.html';
                            }
                        }
                    })
                }
            }
        })
    });

    $('#signInButton').click(function () {
        $.post({
            url: Util.restfulUrl('user/login/', [$('#val-email2').val(), $('#val-password2').val()]),
            success: function (json) {
                Util.message(json.msg, json.code);
                if (json.code === 0) {
                    window.location.href = './index.html';
                }
            }
        })
    });

</script>
