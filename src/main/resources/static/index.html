<script>
    let loginUser = Util.user();
    let $authority_visitor = $('.authority-visitor');
    let $authority_customer = $('.authority-customer');
    let $authority_merchant = $('.authority-merchant');
    let $authority_administrator = $('.authority-administrator');

    /**
     *
     * @param authority 'all', 'visitor', 'customer', 'merchant', 'administrator' (['a', 'b'])
     * @param flag
     */
    let navigatorSwitch = function (authority, flag) {
        flag = flag === undefined ? true : flag;
        if (authority instanceof Array) {
            for (let i = 0; i < authority.length; i++) {
                navigatorSwitch(authority[i], flag);
            }
        }
        if (typeof(authority) !== 'string') {
            return;
        }
        if (authority === 'all') {
            navigatorSwitch(['visitor', 'customer', 'merchant', 'administrator'], flag);
            return;
        }
        let navigators = null;
        if (authority === 'visitor') {
            navigators = $authority_visitor;
        } else if (authority === 'customer') {
            navigators = $authority_customer;
        } else if (authority === 'merchant') {
            navigators = $authority_merchant;
        } else if (authority === 'administrator') {
            navigators = $authority_administrator;
        } else {
            return;
        }
        flag ? navigators.show() : navigators.hide();
    }

    navigatorSwitch('all', false);

    if (loginUser !== null) {
        $('#icon-head').attr('src', loginUser.icon);
        $('#loginUser-name').text(loginUser.userName);
        $('#loginUser-role').text(loginUser.role);

        navigatorSwitch(loginUser.role.toLowerCase());
    } else {
        navigatorSwitch('visitor');
    }

    for (let i = 0; i < $('#menu li').length; i++) {
        let pos = i;
        Util.jqEq('#menu li a', pos).click(function () {
            let text = Util.jqEq('#menu li a span', pos).text();
            $('.my-title').text(text);
            $('#menu li').removeClass('mm-active');
            Util.jqEq('#menu li', pos).addClass('mm-active');
        });
    }



</script>
